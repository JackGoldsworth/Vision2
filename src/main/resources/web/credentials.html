<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body style="font-family: 'Montserrat', sans-serif; font-weight: 300;">
<!-- Navbar -->
<nav class="navbar " role="navigation" aria-label="main navigation">
    <div id="visionNavbar" class="navbar-menu">
        <a class="navbar-item">
            <img src="vision.png" width="112" height="28">
        </a>
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>

            <a class="navbar-item">
                Settings
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="credentials">
                        <strong>Credentials</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Body -->
<div class="container">
    <div style="margin-top: 7vh">
        <h1 style="font-size: 140%">Spotify:</h1>
        <div class="field">
            <div class="control has-icons-left">
                <input class="input is-primary" type="text" placeholder="Username">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <div class="control has-icons-left">
                <input class="input is-primary" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
            </div>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" onclick="clickLogin()">
                    Login
                </button>
            </p>
        </div>
    </div>
</div>
</body>
<script>
    function clickLogin() {
        let scopes = 'user-read-private user-read-email';
        fetch('cred').then(function (response) {
            return response.json();
        }).then(function (myJson) {
            let json = JSON.stringify(myJson);
            json = JSON.parse(json);
            window.location.replace('https://accounts.spotify.com/authorize' +
                '?response_type=token' +
                '&client_id=' + json["client_id"] +
                (scopes ? '&scope=' + encodeURIComponent(scopes) : '') +
                '&redirect_uri=' + encodeURIComponent(json["redirect_uri"]));
        });
    }
</script>
