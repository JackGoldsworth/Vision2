language: java

addons:
  sonarcloud:
    organization: "jackgoldsworth-github"
    token:
      secure: ""

jdk:
  - oraclejdk8

install:
  - true

script:
  - "./gradlew sonarqube"

after_script:
  - "bash changelog.sh"
after_failure:
  - "./gradlew notifyIfError"

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'