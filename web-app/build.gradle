import org.jetbrains.gradle.ext.*

plugins {
    id 'org.jetbrains.kotlin.jvm'
}

group 'me.jackgoldsworth.vision'
version '0.1'
ext.ktorversion = "1.3.0"

repositories {
    jcenter()
}

dependencies {
    compile "io.ktor:ktor-server-netty:${ktorversion}"
    compile "io.ktor:ktor-locations:${ktorversion}"
    compile "io.ktor:ktor-auth:${ktorversion}"
}

idea {
    project {
        settings {
            runConfigurations {
                "Run Web-App"(Application) {
                    mainClass = "me.jackgoldsworth.webapp.MainKt"
                    moduleName = "Vision.web-app.main"
                }
            }
        }
    }
}